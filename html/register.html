    DESCRIPTION: This is the sign-up page for the "Flavors Unfolded" recipe website. 
    New users can create a their accounts by entering a username, email, and password.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 
        meta charset: Specifies the character encoding for the HTML document. 
        Using UTF-8 allows the document to display characters from almost any language.
    -->
    <meta charset="UTF-8">
    
    <!-- 
        meta viewport: Controls the layout on mobile browsers. 
        The width is set to the device's width and initial-scale ensures it is zoomed correctly.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 
        title: Defines the title of the web page, shown in the browser tab and search engine results.
        "Flavors Unfolded - Sign Up" indicates that this page is for user registration.
    -->
    <title>Flavors Unfolded - Sign Up</title>

    <!-- 
        link: Links an image for the website's favicon. 
        The "index.svg" file contains the favicon for the website.
    -->
    <link rel="icon" href="../assets/images/index.svg" type="image/svg+xml">

    <!-- 
        link: Links to an external CSS stylesheet for styling the sign-up page.
        The href attribute points to "styles.css", which contains the styling rules for the page.
    -->
    <link rel="stylesheet" href="../assets/css/register.css">

     <!--
        Include JavaScript for validation
    -->
    <script defer src="../assets/js/validation.js"></script> 
    
</head>


<header>
    <nav class="navbar">
        <div class="logo">Flavors Unfolded</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
        </ul>
    </nav>
</header>

<body class="login-signup-body">
    <!-- HEADER SECTION -->
    <!-- 
        header: This section contains the website title "Flavors Unfolded".
        The <h1> element is used for the main heading of the page and helps users identify the website.
    -->

    <!-- MAIN CONTENT SECTION -->
    <!-- 
        main: Contains the main content of the sign-up page, specifically the form for creating a new account.
        This section is semantically important, helping search engines and screen readers understand the main content.
    -->
    <main>
        <!-- 
            div with class "form-container": This div acts as a container for the sign-up form, 
            providing structure and applying layout and style properties.
        -->
        <div class="form-container">

            <!-- SIGN-UP FORM -->
            <!-- 
                form: This tag creates the form where users will input their sign-up information.
                The 'action' attribute is temporarily set to "#" but will point to a backend URL to process the form.
                The 'method' is set to "post", which means the data will be securely sent to the server.
                'aria-label' improves accessibility by describing the form for users who rely on screen readers.
            -->
            <form id="signup-form" class="form" action="#" method="post" aria-label="Sign Up Form">
                
                <!-- Form Heading -->
                <h2>Sign Up</h2> <!-- Secondary heading informing users they are on the sign-up form. -->

                <!-- FIRST NAME FIELD -->
                <label for="signup-firstname">First Name</label>
                <input type="text" id="signup-firstname" name="firstname" placeholder="Enter your first name" required>
 
                <!-- LAST NAME FIELD-->
                <label for="signup-lastname">Last Name</label>
                <input type="text" id="signup-lastname" name="lastname" placeholder="Enter your last name" required>

                <!-- USERNAME FIELD -->
                <!-- 
                    label: Provides a label for the username input field, ensuring clarity for users and accessibility.
                    input (text): This is the field where users can enter their chosen username. The 'id' and 'name' 
                    attributes help identify the input field in JavaScript or form processing. 'required' ensures the field cannot be empty.
                -->
                <label for="signup-username">Username</label> <!-- Label for username input -->
                <input type="text" id="signup-username" name="username" placeholder="Choose a username" required> <!-- Username input field -->

                <!-- EMAIL FIELD -->
                <!-- 
                    label: Provides a label for the email input field.
                    input (email): The input field for the userâ€™s email address. The type "email" ensures the browser 
                    validates that the input contains a valid email format (e.g., user@example.com).
                -->
                <label for="signup-email">Email</label> <!-- Label for email input -->
                <input type="email" id="signup-email" name="email" placeholder="user@example.com" required> <!-- Email input field -->

                <!-- PASSWORD FIELD -->
                <!-- 
                    label: Provides a label for the password input field.
                    input (password): This field is for the user's password. The type "password" masks the input characters 
                    for security purposes. 'required' ensures the user cannot leave this field empty.
                -->
                <label for="signup-password">Password</label> <!-- Label for password input -->
                <input type="password" id="signup-password" name="password" placeholder="Create a password" required> <!-- Password input field -->

                <!-- CONFIRM PASSWORD FIELD -->
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm your password" required>

                <!-- SUBMIT BUTTON -->
                <!-- 
                    button: The form submit button. When clicked, the form data will be sent to the server. 
                    The 'class' attribute is used to apply styling specific to buttons.
                -->
                <button type="submit" class="btn">Sign Up</button> <!-- Submit button for the sign-up form -->
            </form>

            <!-- LOGIN LINK -->
            <!-- 
                p.toggle-link: A paragraph that provides a link to the login page for users who already have an account.
                The anchor (<a>) tag points to "index.html", the login page, allowing easy navigation between the two pages.
            -->
            <p class="toggle-link">
                Already have an account? <a href="login.html">Login</a> <!-- Link to login page -->
            </p>

        </div> <!-- End of form-container -->
    </main>
</body>

</html>
